version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: mind
      POSTGRES_PASSWORD: mindpass
      POSTGRES_DB: minddb
    ports: [ '5432:5432' ]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: [ '6379:6379' ]

  prometheus:
    image: prom/prometheus:latest
    volumes: [ './prometheus.yml:/etc/prometheus/prometheus.yml' ]
    ports: [ '9090:9090' ]

  loki:
    image: grafana/loki:2.9.8
    command: -config.file=/etc/loki/local-config.yaml
    ports: [ '3100:3100' ]

  tempo:
    image: grafana/tempo:2.5.0
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes: [ './tempo.yaml:/etc/tempo.yaml' ]
    ports: [ '3200:3200' ]

  otel-collector:
    image: otel/opentelemetry-collector:0.108.0
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes: [ './otel-collector-config.yaml:/etc/otel-collector-config.yaml' ]
    ports: [ '4317:4317', '4318:4318' ] # OTLP gRPC/HTTP

  grafana:
    image: grafana/grafana:11.2.0
    ports: [ '3000:3000' ]
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on: [ prometheus, loki, tempo ]

volumes:
  pgdata: