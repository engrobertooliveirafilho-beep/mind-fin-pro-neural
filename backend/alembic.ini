# ============================================================
# Alembic configuration file — Mind Fin Pro (SQLite staging)
# ============================================================

[alembic]
# Caminho para os scripts de migração
script_location = alembic

# Template para nomes de revisões
# file_template = %%(rev)s_%%(slug)s

# Inclui diretório atual no sys.path
prepend_sys_path = .

# Separador para version path
version_path_separator = os

# Codificação de saída dos arquivos de migração
output_encoding = utf-8

# ============================================================
# CONEXÃO DO BANCO
# ============================================================
# Usando SQLite local para desenvolvimento/staging.
# O arquivo será criado automaticamente em ./mindfin.db
sqlalchemy.url = sqlite:///C:/MIND_MVP_BUILD/MIND_FIN_PRO/backend/mindfin.db

# ============================================================
# LOGGING
# ============================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# ============================================================
# Pós-processamento opcional (formatação de código)
# ============================================================
[post_write_hooks]
# Exemplo: formatar revisões automaticamente com Black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME
